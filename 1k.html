<!DOCTYPE html>
<html>
  <head>
    <title>height:1000vh;</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 1000; i++) {
        var div = document.createElement('div')
        div.style.height = "100vh"
        div.style.borderTop = "1px black"
        document.body.appendChild(div)
      }
    </script>
  </body>
</html>
